<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>PlacedIn - Share Your Placement & Internship Experiences</title>
    <meta name="description" content="PlacedIn helps students share their placement and internship experiences to guide fellow students in their career journey. Read authentic experiences from top companies like Google, Microsoft, Amazon, and more.">
    <meta name="keywords" content="placement experiences, internship experiences, interview preparation, company reviews, student placements, campus placements, job interviews">
    <meta name="author" content="PlacedIn Team">
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="PlacedIn - Share Your Placement & Internship Experiences">
    <meta property="og:description" content="Empowering students to share their placement and internship experiences to help others succeed in their career journey.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://krishh.me">
    <meta property="og:image" content="https://krishh.me/icon.png">
    <meta property="og:site_name" content="PlacedIn">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PlacedIn - Share Your Placement & Internship Experiences">
    <meta name="twitter:description" content="Read authentic placement and internship experiences from students at top companies.">
    <meta name="twitter:image" content="https://krishh.me/icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb">
    
    <!-- Robots -->
    <meta name="robots" content="index, follow">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
